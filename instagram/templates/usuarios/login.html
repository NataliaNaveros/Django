{% extends "usuarios/layout.html" %}
{% block head_content %}
<title>Login</title>
{% endblock %}
{% block container %}
{% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif%}
<form action="{% url 'inicio' %}" method="POST">
	{% csrf_token %}
	<div class="form-group">
		<input class="form-control" type="text" name="usuario" placeholder="Usuario">
	</div>
	<div class="form-group">
		<input class="form-control" type="password" name="contrasena" placeholder="Contraseña">
	</div>
	<button class="btn btn-warning btn-block mt-5" type="submit">Iniciar Sesión</button>
	<div>
		<a class="btn btn-info btn-block mt-2" href="{% url 'registrarse' %}" role="button">Registrarse</a>
	</div>
</form>
{% endblock %}
