{% extends "usuarios/layout.html" %}
{% block head_content %}
<title>Registro</title>
{% endblock %}
{% block container %}
{% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif%}
<form action="{% url 'registrarse' %}" method="POST">
	{% csrf_token %}
	<div class="form-group">
		<input class="form-control" type="text" name="usuario" placeholder="Usuario" required="">
	</div>
	<div class="form-group">
		<input class="form-control" type="email" name="correo" placeholder="Correo Electrónico" required="">
	</div>
	<div class="form-group">
		<input class="form-control" type="text" name="nombre" placeholder="Nombre" required="">
	</div>
	<div class="form-group">
		<input class="form-control" type="password" name="contrasena" placeholder="Contraseña" required="">
	</div>
	<div>
		<button class="btn btn-info btn-block mt-2" type="submit">Registrarse</button>
	</div>
	<div>
		<a class="btn btn-success btn-block mt-2" href="{% url 'inicio' %}" role="button">Volver</a>
	</div>
</form>
{% endblock %}
